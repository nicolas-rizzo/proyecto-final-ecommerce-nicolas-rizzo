<head>

<body>
    <header>
        <div class="logo">
            <img src="./images/logo.png" alt="Logo del Proyecto ecommerce" style="width: 100px; height: auto;">
            <h1>Petshop</h1>
        </div>

        <div class="carrito">
            <button id="carritoBtn">Ver carrito (<span id="carritoCantidad">0</span>)</button>
            <!--button id="vaciarCarritoBtn">Vaciar carrito</button-->
        </div>        
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid justify-content-center">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>

    <main>
        <section id="contacto">
            <h2>Contáctenos</h2>
            <form id="contactForm" action="https://formspree.io/f/xkgwdblr" method="POST">
                <div>
                    <label for="nombre">Nombres:</label>
                    <input type="text" id="nombres" name="nombres">
                </div>
                <div>
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido">
                </div>
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="4"></textarea>
                </div>
                <div>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </section>
    </main>
