<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <img src="./images/logo.png" alt="Logo del Proyecto ecommerce" style="width: 100px; height: auto;">
            <h1>Petshop</h1>
        </div>

        <div class="carrito">
            <!--button id="carritoBtn">Ver carrito (<span id="carritoCantidad">0</span>)</button-->
            <button id="vaciarCarritoBtn">Vaciar carrito</button>
        </div>      
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contactenos.html">Contacto</a>
                    </li>
                </ul>                    
            </div>
        </div>
    </nav>           

    <!--nav>
        <ul>
            <li><a href="./index.html">Inicio</a></li>
            <li><a href="./productos.html">Productos</a></li>
            <li><a href="./contactenos.html">Contacto</a></li>
        </ul>
    </nav-->

    <main>
        <h2>Carrito de Compras</h2>
        <div id="carritoContenido">

        </div>

        <div id="totalCarrito">
            <p><strong>Total: $<span id="totalCarritoMonto">0.00</span></strong></p>
        </div>

        <section id="datosPago">
            <h2>Datos de Pago</h2>
            <form id="formPago">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
                </div>
                <div class="form-group">
                    <label for="tarjeta">Número de Tarjeta:</label>
                    <input type="text" id="tarjeta" name="tarjeta" maxlength="16" pattern="\d{16}" placeholder="1234 5678 9101 1121" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="vencimiento">Fecha de Vencimiento:</label>
                        <input type="month" id="vencimiento" name="vencimiento" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV:</label>
                        <input type="text" id="cvv" name="cvv" maxlength="3" pattern="\d{3}" required>
                    </div>
                </div>
                <button type="button" id="pagarBtn">Realizar Pago</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Tienda de Productos. Todos los derechos reservados.</p>
    </footer>

    <script src="./js/carrito.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
